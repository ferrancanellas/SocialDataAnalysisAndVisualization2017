<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Social Data Analysis and Data Visualization: Assignment 2</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">
		
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}
			
			#tooltip {
				position: absolute;
				width: auto;
				height: auto;
				padding: 10px;
				background-color: lightblue;
				-webkit-border-radius: 10px;
				-moz-border-radius: 10px;
				border-radius: 10px;
				-webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				-moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
				pointer-events: none;
			}
			
			#tooltip.hidden {
				display: none;
			}
			
			#tooltip p {
				margin: 0;
				font-family: sans-serif;
				font-size: 14px;
				line-height: 20px;
			}
			
			svg text {
				pointer-events: none;
			}
			
			.button {
			  display: inline-block;
			  padding: 15px 25px;
			  font-size: 16px;
			  cursor: pointer;
			  text-align: center;
			  text-decoration: none;
			  outline: none;
			  color: #fff;
			  background-color: #4CAF50;
			  border: none;
			  border-radius: 15px;
			  box-shadow: 0 9px #999;
			}

			.button:hover {background-color: #3e8e41}

			.button:active {
			  background-color: #3e8e41;
			  box-shadow: 0 5px #666;
			  transform: translateY(4px);
			}

		</style>
	</head>
	<body>

		<h1>Social Data Analysis and Visualization: Assignment 2</h1>
	
		<div id="tooltip" class="hidden">
			<p><strong>District: </strong><span id="district">example</span></p>
			<p><strong>Total crime: </strong><span id="totalCrime">example</span></p>
			<p><strong>Prostitution crime: </strong><span id="prostitutionCrime">example</span></p>
			<p><strong>Vehicle-theft crime: </strong><span id="vehicleCrime">example</span></p>
		</div>
	
		<script type="text/javascript">
			var dataset2003;
			var dataset2015;
			var dataset;
			var dots_labels = true;
			//Width and height
			var w = 850;
			var h = 500;
			var xpadding = 70;
			var ypadding = 100;
			var Rmin = 4;
			var Rmax = 9;
			var datasetLegend = [];
			
			// Kmeans
			//Width and height
			var w_kmeans = 600;
			var h_kmeans = 550;
			
			// Append text
			d3.select("body").append("p")
				.text("Assignment 2A: One scatter plot and two datasets")
				.style("font-weight", "bold")
				.style("font-family", "serif")
			    .style("font-size", "24px");
				
			d3.select("body").append("p")
				.text("The following plot represents the prostitution and vehicle-theft crimes (x and y axes, respectively) in the city of San Francisco for each of its districts during one year. Both data of 2003 and 2015 can be shown by clicking the corresponding buttons below. The size of the dots is proportional to the total number of crimes in each district during the whole year. The labels of each district can be hide and shown again clicking also the corresponding button below. By hovering over the dots, the exact number of prostitution, vehicle-theft and total crimes, as well as the corresponding district, can be visualized in a tooltip.")
				.style("font-family", "serif")
			    .style("font-size", "16px");
				
			d3.select("body").append("p")
				.text("The axes are not adaptive since being static is easier to compare the two datasets (from the two different years) and realize how the number of prostitution and vehicle-theft have changed over the years.")
				.style("font-family", "serif")
			    .style("font-size", "16px");
				
			// Append buttons
			d3.select("body").append("button")
			.attr("class", "button")
			.attr("id", "2003Button")
			.style("background-color", "rgb(255, 127, 14)")
			.text("2003");
			
			d3.select("body").append("button")
			.attr("class", "button")
			.attr("id", "2015Button")
			.style("background-color", "rgb(23, 190, 207)")
			.text("2015");
			
			d3.select("body").append("button")
			.attr("class", "button")
			.attr("id", "labelButton")
			.style("background-color", "rgb(214, 39, 40)")
			.text("Show/hide labels");
				
			d3.select("body").append("p")
				.text("");
			
			//Create and append SVG element (scatter plot)
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
						
			// Append text
			d3.select("body").append("p")
				.text("Assignment 2B: Visualizing geodata")
				.style("font-weight", "bold")
				.style("font-family", "serif")
			    .style("font-size", "24px");
			
			d3.select("body").append("p")
				.text("Explicaci√≥ del k-means")
				.style("font-family", "serif")
			    .style("font-size", "16px");
			
			// Append buttons
			d3.select("body").append("button")
			.attr("class", "button")
			.attr("id", "k2")
			.style("background-color", "rgb(255, 127, 14)")
			.text("K2");
			
			d3.select("body").append("button")
			.attr("class", "button")
			.attr("id", "k3")
			.style("background-color", "rgb(23, 190, 207)")
			.text("K3");
			
			d3.select("body").append("button")
			.attr("class", "button")
			.attr("id", "k4")
			.style("background-color", "rgb(214, 39, 40)")
			.text("K4");
			
			d3.select("body").append("button")
			.attr("class", "button")
			.attr("id", "k5")
			.style("background-color", "rgb(44, 160, 44)")
			.text("K5");
			
			d3.select("body").append("button")
			.attr("class", "button")
			.attr("id", "k6")
			.style("background-color", "rgb(227, 119, 194)")
			.text("K6");
			
			d3.select("body").append("p")
				.text("");
			
			//Create and append SVG element (k-means)
			var svg2 = d3.select("body")
			.append("svg")
			.attr("width", w_kmeans)
			.attr("height", h_kmeans);
		
			d3.csv("Datasets/data2003.csv", function(data) {
			    //Once loaded, copy to dataset.
				dataset2003 = data;
				d3.csv("Datasets/data2015.csv", function(data) {
					dataset2015 = data;    //Once loaded, copy to dataset.
					code();
				});
				
				for (i=0; i<dataset2003.length; i++) {
					datasetLegend.push(i);
				}
			});
			
			var colors = d3.scale.category10();
			
			function code(){
				//Create scale functions
				var xScale = d3.scale.linear()
						   //.domain([d3.min(dataset, function(d) { return parseInt(d["Prostitution"]);   }), 
						   .domain([0, 
							1.05*d3.max([d3.max(dataset2003, function(d) { return parseInt(d["Prostitution"]);   }), 
							d3.max(dataset2015, function(d) { return parseInt(d["Prostitution"]);   })])])
						   .range([xpadding, w-xpadding*3]);
		  
				var yScale = d3.scale.linear()
						   //.domain([d3.min(dataset, function(d) { return parseInt(d["Vehicle_theft"]);   }), 
						   .domain([0, 
							1.05*d3.max([d3.max(dataset2003, function(d) { return parseInt(d["Vehicle_theft"]);   }), 
							d3.max(dataset2015, function(d) { return parseInt(d["Vehicle_theft"]);   })])])
						   .range([h-ypadding, ypadding]);

				var rScale = d3.scale.linear()
						   .domain([d3.min([d3.min(dataset2003, function(d) { return parseInt(d["Total_crime"]);   }), 
						   d3.min(dataset2015, function(d) { return parseInt(d["Total_crime"]);   })]), 
							d3.max([d3.max(dataset2003, function(d) { return parseInt(d["Total_crime"]);   }), 
							d3.max(dataset2015, function(d) { return parseInt(d["Total_crime"]);   })])])
						   .range([Rmin, Rmax]);
						   
				var legendScale = d3.scale.linear()
									.domain([0,9])
									.range([ypadding + 10, h-ypadding-10]);
							   
				//Define X axis
				var xAxis = d3.svg.axis()
								  .scale(xScale)
								  .orient("bottom")
								  .ticks(5);
								  
				//Define Y axis
				var yAxis = d3.svg.axis()
								  .scale(yScale)
								  .orient("left")
								  .ticks(5);
							 
				// Define the div for the tooltip
				var div = d3.select("body").append("div")	
					.attr("class", "tooltip")				
					.style("opacity", 0);
		  
				//Define clipping path
				svg.append("clipPath")
					.attr("id", "chart-area")
					.append("rect")
					.attr("x", xpadding)
					.attr("y", ypadding)
					.attr("width", w - xpadding * 2)
					.attr("height", h - ypadding * 2);

				//Create circles
				svg.append("g")
				   .attr("id", "circles")
				   .attr("clip-path", "url(#chart-area)")
				   .selectAll("circle")
				   .data(dataset2003)
				   .enter()
				   .append("circle")
				   .attr("cx", function(d) {
					  return xScale(parseInt(d["Prostitution"]));
				   })
				   .attr("cy", function(d) {
					  return yScale(parseInt(d["Vehicle_theft"]));
				   })
				   .attr("r", function(d) {
					  return rScale(parseInt(d["Total_crime"]));

				   })
				   .style("fill", function(d, i) {
					  return colors(i);
				   })
				   .style("opacity", 0.9)
				   .on("mouseover", function(d) {
						
						d3.select(this)
			   			  //.attr("fill", "orange")
						  .attr("r", "11px");
						
						//Get this bar's x/y values, then augment for the tooltip
						var xPosition = d3.event.pageX + 5;
						var yPosition = d3.event.pageY - 100;

						//Update the tooltip position and value
						d3.select("#tooltip")
							.style("left", xPosition + "px")
							.style("top", yPosition + "px")						
							.select("#district")
							.text(d["District"]);
							
						d3.select("#tooltip")
							.select("#totalCrime")
							.text(d["Total_crime"]);
							
						d3.select("#tooltip")
							.select("#prostitutionCrime")
							.text(d["Prostitution"]);
							
						d3.select("#tooltip")
							.select("#vehicleCrime")
							.text(d["Vehicle_theft"]);
				   
						//Show the tooltip
						d3.select("#tooltip").classed("hidden", false);

				   })
				   .on("mouseout", function() {
						
						d3.select(this)
						  .transition()
						  .duration(500)
			   			  //.attr("fill", "black")
						  .attr("r", function(d) {
							  return rScale(parseInt(d["Total_crime"]));
						  })
						  
						//Hide the tooltip
						d3.select("#tooltip").classed("hidden", true);
						
				   });
				
				//Create labels
				svg.selectAll("text")
				   .data(dataset2003)
				   .enter()
				   .append("text")
				   .text(function(d) {
					  return d["District"];
				   })
				   .attr("x", function(d) {
					  return xScale(parseInt(d["Prostitution"]));
				   })
				   .attr("y", function(d) {
					  return yScale(parseInt(d["Vehicle_theft"]));
				   })
				   .attr("font-family", "sans-serif")
				   .attr("font-size", "11px")
				   .attr("fill", "black")
				   .attr("opacity", 1);
				   
				//Create dots labels legend
				svg.append("g")
				   .selectAll("circle")
				   .data(datasetLegend)
				   .enter()
				   .append("circle")
				   .attr("cx", w-xpadding*2)
				   .attr("cy", function(d, i) {
					  //return (i/datasetLegend.length*0.7*h + (h*0.15));
					  return legendScale(d);
				   })
				   .attr("r", 8)
				   .style("fill", function(d, i) {
					  return colors(i);
				   })
				   .attr("opacity", 1);
				   
				//Create X axis
				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + (h - ypadding) + ")")
					.call(xAxis);
				
				//Create Y axis
				svg.append("g")
					.attr("class", "y axis")
					.attr("transform", "translate(" + xpadding + ",0)")
					.call(yAxis);
					
				// Add title to the plot
				svg.append("text")
					.attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
					.attr("transform", "translate("+ (w/2*0.85) +"," + ypadding/2 + ")")  // text is drawn off the screen top left, move down and out and rotate
					.attr("font-size", "22px")
					.attr("font-weight", "bold")
					.attr("id", "plot_title")
					.text("San Francisco crimes per district (2003)");
				
				// Add titles to the axes
				svg.append("text")
					.attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
					.attr("transform", "translate("+ (xpadding/5) +","+(h/2)+")rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate
					.text("Vehicle-theft crimes");

				svg.append("text")
					.attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
					.attr("transform", "translate("+ (w/2*0.85) +","+(h-(ypadding/2))+")")  // centre below axis
					.text("Prostitution crimes");
		
				var kmeans_number = 2;
				var kmeans_number_temporal;
				var hoverID;
				var buttonID;
				var dataset_points = [];
				var dataset_centers = [];
				var colors_kmeans = ["deepskyblue", "greenyellow", "blueviolet", "gold", "crimson", "chocolate"]
				//Define map projection
				var projection = d3.geo.mercator()
								   .center([-122.433701, 37.767683])
								   .scale(190000)
								   .translate([w_kmeans/2, h_kmeans/2]);

				//Define path generator
				var path = d3.geo.path()
				.projection(projection);
				//Load in GeoJSON data
				d3.json("Datasets/sfpddistricts.geojson", function(json) {
				
				//Bind data and create one path per GeoJSON feature
				svg2.selectAll("path")
					.data(json.features)
					.enter()
					.append("path")
					.attr("d", path)
					.style("fill", "gainsboro")
					.style("stroke", "dimgray");
				var layer1 = svg2.append('g')
				var labels = svg2.append('g')
				var layer2 = svg2.append('g');
				
				// Add title to the plot
				svg2.append("text")
					.attr("text-anchor", "middle")  // this makes it easy to centre the text as the transform is applied to the anchor
					.attr("transform", "translate("+ (w_kmeans/2*0.85) +"," + ypadding/2 + ")")  // text is drawn off the screen top left, move down and out and rotate
					.attr("font-size", "22px")
					.attr("font-weight", "bold")
					.attr("id", "kmeans_title")
					.text("Showing K-means for K = 2");

				d3.csv("Datasets/kmeans.csv", function(data) {
					dataset_points = data;
					circles = layer1.selectAll("circle")
					.data(dataset_points)
					.enter()
					.append("circle")
					.attr("cx", function(d) {
						return projection([d.lon, d.lat])[0];
					})
					.attr("cy", function(d) {
						return projection([d.lon, d.lat])[1];
					})
					.attr("r", 2)

					circles.style("fill", function(d) {
						return colors_kmeans[parseInt(d.l2)];
					});

				});

				d3.csv("Datasets/centers.csv", function(centers){
					dataset_centers = centers;
					centroids = layer2.selectAll("circle")
					.data(dataset_centers)
					.enter()
					.append("circle")
					.attr("cx", function(d) {
						return projection([d.lon, d.lat])[0];
					})
					.attr("cy", function(d) {
						return projection([d.lon, d.lat])[1];
					})
					.attr("r", 8)
					.style("stroke", "black")
					.style("fill", function(d){return colors_kmeans[d.color];})
					.style("fill-opacity", function(d){
						if (d.k == "2") {return "1";}
						else {return "0";}
					})
					.style("stroke-opacity", function(d){
						if (d.k == "2") {return "1";}
						else {return "0";}
					});
				}); 

				labels.selectAll("text")
				.data(json.features)
				.enter()
				.append("svg2:text")
				.text(function(d){
					return d.properties.DISTRICT;
				})
				.attr("x", function(d){
					return path.centroid(d)[0];
				})
				.attr("y", function(d){
					return  path.centroid(d)[1];
				})
				.attr("text-anchor","middle")
				.attr('font-size','10pt');

				
			});
			
			//On click, update with new data			
			d3.selectAll("button")
				.on("click", function() {
					
					//See which button was clicked
					buttonID = d3.select(this).attr("id");
					
					//Decide what to do next
					if (buttonID == "2003Button") {
						// 2003 data
						dataset = dataset2003;
						d3.select("#plot_title")
						  .text("San Francisco crimes per district (2003)");
						  
					} else if (buttonID == "2015Button") {
						// 2015 data
						dataset = dataset2015;
						d3.select("#plot_title")
						  .text("San Francisco crimes per district (2015)");
						  
					} else if (buttonID == "labelButton") {
						
						if (dots_labels == true) {
						
							if (dataset == null) {
								dataset = dataset2003;
							} 
							d3.select(this).style("background-color", "#4CAF50");
							
							//Create labels
							svg.selectAll("text")
							   .data(dataset)
							   .transition()
							   .duration(1000)
							   .attr("x", w-xpadding*2+15)
							   .attr("y", function(d, i) {
									//return (i/datasetLegend.length*0.7*h + (h*0.15));
									return legendScale(i)+4;
							   })
							   .attr("opacity", 1);
							
							dots_labels = false;
						} 
						else if (dots_labels == false) {
						
							if (dataset == null) {
								dataset = dataset2003;
							} 
							
							d3.select(this).style("background-color", "rgb(214, 39, 40)");
							
							//Create labels
							svg.selectAll("text")
							   .data(dataset)
							   .transition()
							   .duration(1000)
							   .attr("x", function(d) {
								  return xScale(parseInt(d["Prostitution"]));
							   })
							   .attr("y", function(d) {
								  return yScale(parseInt(d["Vehicle_theft"]));
							   })
							   .attr("opacity", 1);
							
							dots_labels = true;
						}
						
					} 
					else if (buttonID == "k2") {
						kmeans_number = 2;
						kmeans_function(kmeans_number);
					}
					else if (buttonID == "k3") {
						kmeans_number = 3;
						kmeans_function(kmeans_number);
					}
					else if (buttonID == "k4") {
						kmeans_number = 4;
						kmeans_function(kmeans_number);
					}
					else if (buttonID == "k5") {
						kmeans_number = 5;
						kmeans_function(kmeans_number);
					}
					else if (buttonID == "k6") {
						kmeans_number = 6;
						kmeans_function(kmeans_number);
					}
					
					if (dataset == null) {
						dataset = dataset2003;
					}

					//Update all circles
					svg.selectAll("circle")
					   .data(dataset)
					   .transition()
					   .duration(1000)
					   //Create circles
					   .attr("cx", function(d) {
						  return xScale(parseInt(d["Prostitution"]));
					   })
					   .attr("cy", function(d) {
						  return yScale(parseInt(d["Vehicle_theft"]));
					   })
					   .attr("r", function(d) {
						  return rScale(parseInt(d["Total_crime"]));
					   });
					   
					if (dots_labels == true) {
						//Create labels
						svg.selectAll("text")
						   .data(dataset)
						   .transition()
						   .duration(1000)
						   .text(function(d) {
							  return d["District"];
						   })
						   .attr("x", function(d) {
							  return xScale(parseInt(d["Prostitution"]));
						   })
						   .attr("y", function(d) {
							  return yScale(parseInt(d["Vehicle_theft"]));
						   })
						   .attr("opacity", 1);
					}
				});
				
				//On click, update with new data			
				d3.selectAll("button")
					.on("mouseover", function() {
						//See which button was hover-over
						hoverID = d3.select(this).attr("id");
						kmeans_number_temporal = hoverID.slice(-1);
						kmeans_function(kmeans_number_temporal);
					})
					.on("mouseout", function() {
						kmeans_function(kmeans_number);
					});
					
				function kmeans_function(k) {
					
					d3.select("#kmeans_title")
						  .text("Showing K-means for K = " + k);
						  
					circles.style("fill", function(d) {return colors_kmeans[parseInt(d["l" + k])];});
					centroids.style("fill-opacity", function(d){
						if (d.k == k) {return "1";}
						else {return "0";}
					})
					.style("stroke-opacity", function(d){
						if (d.k == k) {return "1";}
						else {return "0";}

					});
				}
			}
		</script>
	</body>
</html>
